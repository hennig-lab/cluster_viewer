<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neuron Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="viewer.js"></script>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, 300px); gap: 10px; }
    .card { border: 1px solid #ccc; padding: 5px; border-radius: 8px; background: #fafafa; }
    .excluded { opacity: 0.3; border-color: red; }
    canvas { width: 100%; height: 120px; }
  </style>
</head>
<body>
  <h2>Neuron Viewer</h2>
  <div id="grid" class="grid"></div>
</body>
</html>
